<script type="text/javascript" src="https://unpkg.com/typewriter-effect/dist/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // Airtable config
  let allRecords = [];

  // Fetch submissions from Airtable
  async function fetchSubmissions() {
  try {
    const response = await axios.get('/api/airtable');
    allRecords = response.data.records;
    renderCards(allRecords);
  } catch (error) {
    console.error('Error fetching data:', error);
    renderCards([]);
  }
}
  // Render cards
  function renderCards(records) {
    const submissionsDiv = document.getElementById('submissions');
    submissionsDiv.innerHTML = '';
    records.forEach(record => {
      const { 
        "First Name": firstName, 
        "Playable URL": playableUrl, 
        "Review Status": reviewStatus, 
        "Code URL": codeUrl, 
        "Screenshot": screenshot 
      } = record.fields;
      
      const imageUrl = (screenshot && screenshot[0]) ? screenshot[0].url : 'https://via.placeholder.com/400x250?text=No+Image';
      const card = document.createElement('div');
      card.className = 'card';

      // Format status badge color based on status
      let statusColor = "#10b981"; // Default green
      if (reviewStatus === "Pending") statusColor = "#f59e0b";
      if (reviewStatus === "Rejected") statusColor = "#ef4444";
      if (reviewStatus === "Flagged") statusColor = "#6366f1";

      card.innerHTML = `
        <img src="${imageUrl}" alt="${firstName || 'No Name'}'s project">
        <div class="status-badge" style="background-color: ${statusColor}">${reviewStatus || 'N/A'}</div>
        <h2 class="card-title">Made by ${firstName || 'No Name'}</h2>
        <p class="card-description">Waffles Project</p>
        <div class="card-buttons">
          ${playableUrl ? `<a href="${playableUrl}" target="_blank" class="demo-button"> <img src="./Assets/Link.png" alt="Link" style="background: none; width: 50px; margin-bottom: 2px;"> Demo</a>` : ''}
          ${codeUrl ? `<a href="${codeUrl}" target="_blank" class="github-button"> <img src="./Assets/Code.png" alt="Code" style="background: none; width: 50px; margin-bottom: 2px;">  Github</a>` : ''}
        </div>
        <p class="submission-date">Submitted on ${new Date().toLocaleDateString()}</p>
      `;
      submissionsDiv.appendChild(card);
    });
  }

// Filter cards by Review Status (not old Status)
document.getElementById('status').addEventListener('change', function() {
  const selected = this.value;
  if (selected === 'All') {
    renderCards(allRecords);
  } else {
    const filtered = allRecords.filter(r => r.fields["Review Status"] === selected);
    renderCards(filtered);
  }
});

  // Initialize
  fetchSubmissions();

  var app = document.getElementById('app');

var typewriter = new Typewriter(app, {
    loop: true
});

typewriter.typeString('Waffles')
    .pauseFor(2500)
    .deleteAll()
    .typeString('Waffles')
    .pauseFor(2500)
    .deleteAll()
    .start();
</script>
